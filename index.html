<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globe Lens</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>

  <body class="min-h-screen flex flex-col dark:bg-black dark:text-white">
    <header
      class="bg-[#1d16ae] shadow-md flex flex-col sm:flex-row justify-between items-center p-6 text-white gap-6 dark:bg-emerald-600"
    >
      <!-- Title Section -->
      <div
        id="left-header"
        class="flex items-center gap-4 text-center md:text-left cursor-pointer"
      >
        <div id="refresh_mode">
          <h1 class="text-3xl font-bold tracking-wide">Globe Lens</h1>
          <h2 class="text-lg font-light opacity-90">
            A Visual Guide to the World
          </h2>
        </div>

        <button
          id="theme-toggle"
          class="bg-white/20 hover:bg-white/30 text-white px-3 py-2 rounded-lg transition flex items-center gap-2"
          aria-label="Toggle theme"
        >
          <span id="theme-icon">ðŸŒ™</span>
        </button>
      </div>

      <!-- Search Section -->
      <div id="right-header" class="flex flex-wrap items-center gap-3">
        <select
          id="search-mode"
          class="border border-white/50 bg-white/20 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white"
        >
          <option value="country" class="text-black">Country</option>
          <option value="capital" class="text-black">Capital</option>
        </select>
        <!-- Input Field -->
        <input
          type="text"
          id="place"
          name="searchPlace"
          placeholder="Type the place you wish to discover"
          class="px-4 py-2 rounded-lg w-80 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:bg-gray-900 dark:text-white"
        />

        <!-- Search Button -->
        <button
          id="search-button"
          class="bg-green-500 hover:bg-green-600 text-white font-medium px-4 py-2 rounded-lg shadow transition dark:bg-[#1d16ae]"
        >
          Search
        </button>

        <!-- Previous Searches Dropdown -->
        <div id="history-wrapper">
          <button
            id="history-button"
            class="bg-gray-800 hover:bg-gray-900 text-white font-medium px-4 py-2 rounded-lg shadow transition"
          >
            Previous Searches
          </button>

          <ul
            id="history-list"
            class="absolute mt-2 bg-white text-gray-800 w-40 rounded-lg shadow-lg hidden max-h-60 overflow-auto z-10 dark:bg-gray-800 dark:text-white"
          >
            <!-- Previous searches populated dynamically -->
          </ul>
        </div>
      </div>
    </header>

    <main
      id="results"
      class="flex-1 flex flex-col sm:flex-row gap-6 w-full items-start sm:h-[320px] dark:bg-black dark:text-white"
    ></main>

    <!-- Error Modal -->
    <div
      id="empty-modal"
      class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center relative">
        <span
          id="close-modal"
          class="absolute top-2 right-2 text-gray-500 hover:text-black cursor-pointer text-xl"
          >&times;</span
        >
        <p id="modal-text" class="text-gray-800 mt-4"></p>
      </div>
    </div>

    <!-- Image Lightbox Modal -->
    <div
      id="image-modal"
      class="hidden fixed inset-0 bg-black/80 dark:bg-black/90 flex items-center justify-center z-50"
    >
      <div class="relative max-w-4xl w-full px-4">
        <span
          id="image-modal-close"
          class="absolute top-2 right-2 text-white text-3xl cursor-pointer"
          >&times;</span
        >
        <img
          id="image-modal-img"
          src=""
          alt="Full-size"
          class="w-full max-h-[90vh] object-contain rounded-lg shadow-lg"
        />
      </div>
    </div>

    <div
  id="country-modal"
  class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4"
>
  <div
    class="relative w-full max-w-2xl rounded-lg bg-white shadow-xl dark:bg-gray-900"
  >
    <!-- Header -->
    <div class="flex items-center justify-between border-b p-4 dark:border-white/10">
      <h3
        id="country-modal-title"
        class="text-lg font-bold text-gray-800 dark:text-white"
      >
        Country details
      </h3>

      <button
        id="country-modal-close"
        class="rounded-md px-3 py-1 text-gray-600 hover:bg-gray-100 hover:text-black dark:text-white/70 dark:hover:bg-white/10"
        type="button"
        aria-label="Close country details"
      >
        âœ•
      </button>
    </div>

    <!-- More info Modal -->
    <!-- Body -->
    <div class="p-4">
      <div class="flex flex-col sm:flex-row gap-4">
        <img
          id="country-modal-flag"
          src=""
          alt=""
          class="w-full sm:w-56 h-36 object-cover rounded-md shadow"
        />

        <div class="flex-1 space-y-2">
          <p class="text-gray-700 dark:text-white/80">
            <span class="font-semibold text-gray-900 dark:text-white">Official name:</span>
            <span id="country-modal-official">â€”</span>
          </p>

          <p class="text-gray-700 dark:text-white/80">
            <span class="font-semibold text-gray-900 dark:text-white">Capital:</span>
            <span id="country-modal-capital">â€”</span>
          </p>

          <p class="text-gray-700 dark:text-white/80">
            <span class="font-semibold text-gray-900 dark:text-white">Region:</span>
            <span id="country-modal-region">â€”</span>
          </p>

          <p class="text-gray-700 dark:text-white/80">
            <span class="font-semibold text-gray-900 dark:text-white">Population:</span>
            <span id="country-modal-population">â€”</span>
          </p>

          <p class="text-gray-700 dark:text-white/80">
            <span class="font-semibold text-gray-900 dark:text-white">Area:</span>
            <span id="country-modal-area">â€”</span>
          </p>
        </div>
      </div>

      <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div class="rounded-md bg-gray-50 p-3 dark:bg-white/5">
          <p class="text-sm text-gray-600 dark:text-white/60">Languages</p>
          <p id="country-modal-languages" class="text-gray-900 dark:text-white">â€”</p>
        </div>

        <div class="rounded-md bg-gray-50 p-3 dark:bg-white/5">
          <p class="text-sm text-gray-600 dark:text-white/60">Currencies</p>
          <p id="country-modal-currencies" class="text-gray-900 dark:text-white">â€”</p>
        </div>

        <div class="rounded-md bg-gray-50 p-3 dark:bg-white/5 sm:col-span-2">
          <p class="text-sm text-gray-600 dark:text-white/60">Timezones</p>
          <p id="country-modal-timezones" class="text-gray-900 dark:text-white">â€”</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-5 flex items-center justify-end gap-2">
        <a
          id="country-modal-maps"
          href="#"
          target="_blank"
          rel="noreferrer"
          class="px-4 py-2 rounded-md bg-emerald-600 hover:bg-emerald-700 text-white transition"
        >
          Open in Google Maps
        </a>

        <button
          id="country-modal-close-2"
          class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-900 transition dark:bg-white/10 dark:hover:bg-white/15 dark:text-white"
          type="button"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
  <!--End of More Info modal-->
  
    <script src="./assets/js/containers.js"></script>
    <script src="./assets/js/history.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/api1.js"></script>
    <script src="./assets/js/api2.js"></script>
    <script src="./assets/js/mode_toggle.js"></script>
    <script src="./assets/js/close_image_modal.js"></script>
    <script src="./assets/js/home_refresh.js"></script>
    <script src="./assets/js/compare.js"></script>

    <footer
      class="bg-gray-900 text-white text-center py-4 mt-auto dark:bg-emerald-800"
    >
      <p>Â© 2025 Globe Lens. Marc Gomes</p>
    </footer>
  </body>
</html>
