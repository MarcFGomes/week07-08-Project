<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Tailwind CSS CDN -->
    <!--script src="https://cdn.tailwindcss.com"></script>-->
  </head>
  <body>
    <header>
        <!-- Title Section -->
        <div id="left-header">
            <h1>Globe Lens</h1>
            <h2>A Visual Guide to the World</h2>
        </div>

      <!-- Search Section -->
        <div id="right-header">
            <select id="search-mode">
              <option value="country">Country</option>
              <option value="capital">Capital</option>
            </select>
            <!-- Input Field -->
            <input
            type="text"
            id="place"
            name="searchPlace"
            placeholder="Type the place you wish to discover"
            />

            <!-- Search Button -->
            <button
            id="search-button"
            >
            Search
            </button>

            <!-- Previous Searches Dropdown -->
            <div id="history-wrapper">
                <button id="history-button">Previous Searches</button>

                <ul id="history-list">
                    <!-- Previous searches populated dynamically -->
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div id="empty-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <p id="modal-text"></p>
            </div>
        </div>
    </header>

    <main id="results">
        
    </main>

    <script src="./assets/js/history.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/api.js"></script>
  </body>
</html>
